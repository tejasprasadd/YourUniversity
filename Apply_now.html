<!DOCTYPE html>
<html>
<head>
	<title>University Application Form</title>
    <style>
		body {
			background-color: #ccc;
		}
		
		p {
			background-color: rgba(128, 128, 128, 0.2);
		}
	</style>
    
    <style>
		body {
			background-image: url("other_page_background.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<h1><p style="color: black; background-color: rgba(250, 7, 7, 0.6);">University Application Form</p></h1>
	
	<form>
		<label for="name"><li><p style="color: black; background-color: rgba(250, 7, 7, 0.6);">Full Name:</p></label>
		<input type="text" id="name" name="name"><br><br>
		
		<label for="email"><li><p style="color: black; background-color: rgba(250, 7, 7, 0.6);">Email Address:</p></label>
		<input type="email" id="email" name="email"><br><br>
		
		<label for="dob"><li><p style="color: black; background-color: rgba(250, 7, 7, 0.6);">Date of Birth:</p></label>
		<input type="date" id="dob" name="dob"><br><br>
		
		<label for="gender"><li><p style="color: black; background-color: rgba(250, 7, 7, 0.6);">Gender:</p></label>
		<select id="gender" name="gender">
			<option value="male"><li><p style="color: black; background-color: rgba(144, 138, 138, 0.6);">Male</p></option>
			<option value="female"><li><p style="color: black; background-color: rgba(144, 138, 138, 0.6);">Female</p></option>
			<option value="other"><li><p style="color: black; background-color: rgba(144, 138, 138, 0.6);">Other</p></option>
		</select><br><br>
		
		<label for="program"><li><p style="color: black; background-color: rgba(250, 7, 7, 0.6);">Program of Study:</p></label>
		<select id="program" name="program">
			<option value="computer-science"><li><p style="color: black; background-color: rgba(144, 138, 138, 0.6);">Computer Science</p></option>
			<option value="biology"><li><p style="color: black; background-color: rgba(144, 138, 138, 0.6);">Biology</option>
			<option value="business-administration"><li><p style="color: black; background-color: rgba(144, 138, 138, 0.6);">Business Administration</p></option>
		</select><br><br>
		
		<label for="gpa"><li><p style="color: black; background-color: rgba(250, 7, 7, 0.6);">GPA:</p></label>
		<input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4"><br><br>
		
		<label for="transcript"><li><p style="color: black; background-color: rgba(250, 7, 7, 0.6);">Transcript:</p></label>
		<input type="file" id="transcript" name="transcript"><br><br>
		
		<label for="essay"><li><p style="color: black; background-color: rgba(250, 7, 7, 0.6);">Essay:</p></label>
		<textarea id="essay" name="essay"></textarea><br><br>
		
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
    <style>
		body {
			background-image: url("https://cdn.pixabay.com/photo/2016/11/22/19/15/background-1850125_960_720.jpg");
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		.container {
			width: 90%;
			max-width: 1200px;
			margin: 0 auto;
			padding: 50px 0;
			text-align: center;
			color: #fff;
		}
		h1 {
			font-size: 60px;
			margin-bottom: 20px;
			font-weight: bold;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}
		p {
			font-size: 24px;
			margin-bottom: 40px;
			line-height: 1.5;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}
		button {
			background-color: #fff;
			color: #333;
			padding: 12px 24px;
			border: none;
			border-radius: 30px;
			font-size: 18px;
			cursor: pointer;
			box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}
	</style>
      <footer>
        <p>&copy; 2023 Your University </p>
      </footer>
</body>
</html>
